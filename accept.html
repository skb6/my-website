<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Order Accepted</title>
<style>
body {
font-family: Arial, sans-serif;
background-color: #f0f0f0;
margin: 0;
padding: 0;
display: flex;
justify-content: center;
align-items: center;
height: 100vh;
}

.container {
background-color: white;
padding: 30px;
border-radius: 10px;
box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
text-align: center;
max-width: 500px;
width: 100%;
}

h1 {
color: #28a745;
}

p {
font-size: 18px;
color: #555;
}

.order-details {
background-color: #e9f9e9;
border: 1px solid #28a745;
padding: 10px;
margin: 20px 0;
border-radius: 5px;
}

.button {
background-color: #28a745;
color: white;
padding: 10px 20px;
font-size: 16px;
border: none;
border-radius: 5px;
cursor: pointer;
text-decoration: none;
}

.button:hover {
background-color: #218838;
}
</style>
</head>
<body>

<div class="container">
<h1>Order Accepted</h1>
<p>Thank you for your purchase! Your order has been successfully processed.</p>

<div class="order-details">
<h3>Order Summary:</h3>
<p>Order Number: #123456789</p>
<p>Items Ordered: 3</p>
<p>Total Price: $99.99</p>
</div>

<a href="index.html" class="button">Return to Home</a>
</div>

</body>
</html>
